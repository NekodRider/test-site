{% extends "base.html" %}
{% block content %}
    <div class="ui container">
        <h1 class="ui header center aligned" style="margin-top:20px;">下载题目</h1>
        <div class="ui buttons" style="margin-top: 50px;width: 100%">
            {% for file in files %}
                <a class="{{file.color}} ui button" href="/test/{{ file.name }}">{{ file.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
